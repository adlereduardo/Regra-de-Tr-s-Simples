<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik&family=Secular+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Regra de Três Simples</title>
</head>

<body>

    <div class="calculator">
        <h1>Regra de Três</h1>

        <div class="input-container">

            <div class="input-group">
                <input type="number" name="" id="num1" placeholder="A">
                <span>Está para</span>
                <input type="number" name="" id="num2" placeholder="B">
            </div>

            <p class="input-text">
                Assim como
            </p>

            <div class="input-group">
                <input type="number" name="" id="num3" placeholder="C">
                <span>Está para</span>
                <p id="result"><i class="fa-solid fa-x"></i></p>
            </div>

        </div>

        <button id="calculate">Calcular</button>
    </div>
<script src="./javascript/script.js"></script>
</body>

</html>
